<template-borders [title]="title">



  <form (ngSubmit)="createTasks()" >

    <div class="form-group">
      <label for="firstName"> FirstName : </label>
      <input id="firstName" type="text" class="form-control" required
             [(ngModel)]="objectSimpleForm.firstName" name="firstName"
              #firstName="ngModel"
              pattern="[a-zA-Zа-яА-Я0-9]{2,}" >
      <!-- Добавили вывод ошибки -->
      <div class="alert alert-danger"
           *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" >
        <div [hidden]="!firstName.errors.required"> Поле обязательно для заполнения </div>
        <div [hidden]="!firstName.errors.pattern" > pattern <pre>[ a-z A-Z а-я А-Я ]{{ '{' }} 2, {{'}'}}</pre></div>
      </div>
    </div>


    <div class="form-group">
      <label for="age"> Age : </label>
      <input id="age" type="text" class="form-control" required
             [(ngModel)]="objectSimpleForm.age" name="age"
             #age="ngModel"
             minlength="4"  >
      <!-- Добавили вывод ошибки -->
      <div class="alert alert-danger"
           *ngIf="age.errors && (age.dirty || age.touched)" >
        <div [hidden]="!age.errors.required"> Поле обязательно для заполнения </div>
        <div [hidden]="!age.errors.minlength" > От 4 символов </div>
      </div>
    </div>


    <div class="form-group">
      <label for="role"> Role : </label>
      <select id="role" class="form-control" required
              [(ngModel)]="objectSimpleForm.role" name="role" >
        <option *ngFor="let r of roles" [value]="r"> {{r}} </option>
      </select>
    </div>



    <button type="submit" class="btn btn-primary" >Submit</button>
    <button type="reset" class="btn btn-warning" >reset</button>
  </form>








  <template-list [title]="title" [addNewObject]="objectSimpleForm" [submit]="submit"></template-list>

</template-borders>
